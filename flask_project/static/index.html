<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #d0e4fe;
}
.button {
   position:relative;
   transition: .5s ease;
   top: 191px;
   left: 420px;
   right: -420px;
   bottom: -191px;
   border: 5px solid #265f80;
   background: #c2e7ff;
   background: -webkit-gradient(linear, left top, left bottom, from(#7ca6c2), to(#c2e7ff));
   background: -webkit-linear-gradient(top, #7ca6c2, #c2e7ff);
   background: -moz-linear-gradient(top, #7ca6c2, #c2e7ff);
   background: -ms-linear-gradient(top, #7ca6c2, #c2e7ff);
   background: -o-linear-gradient(top, #7ca6c2, #c2e7ff);
   background-image: -ms-linear-gradient(top, #7ca6c2 0%, #c2e7ff 100%);
   padding: 15.5px 31px;
   -webkit-border-radius: 30px;
   -moz-border-radius: 30px;
   border-radius: 30px;
   -webkit-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
   -moz-box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
   box-shadow: rgba(255,255,255,0.4) 0 1px 0, inset rgba(255,255,255,0.4) 0 1px 0;
   text-shadow: #3ca351 0 1px 0;
   color: #000000;
   font-size: 16px;
   font-family: helvetica, serif;
   text-decoration: none;
   vertical-align: middle;
   }
.button:hover {
   border: 5px solid #0a3c59;
   text-shadow: #1e4158 0 1px 0;
   background: #3e779d;
   background: -webkit-gradient(linear, left top, left bottom, from(#65a9d7), to(#3e779d));
   background: -webkit-linear-gradient(top, #65a9d7, #3e779d);
   background: -moz-linear-gradient(top, #65a9d7, #3e779d);
   background: -ms-linear-gradient(top, #65a9d7, #3e779d);
   background: -o-linear-gradient(top, #65a9d7, #3e779d);
   background-image: -ms-linear-gradient(top, #65a9d7 0%, #3e779d 100%);
   color: #fff;
   }
.button:active {
   text-shadow: #1e4158 0 1px 0;
   border: 5px solid #0a3c59;
   background: #65a9d7;
   background: -webkit-gradient(linear, left top, left bottom, from(#3e779d), to(#3e779d));
   background: -webkit-linear-gradient(top, #3e779d, #65a9d7);
   background: -moz-linear-gradient(top, #3e779d, #65a9d7);
   background: -ms-linear-gradient(top, #3e779d, #65a9d7);
   background: -o-linear-gradient(top, #3e779d, #65a9d7);
   background-image: -ms-linear-gradient(top, #3e779d 0%, #65a9d7 100%);
   color: #fff;
   }

</style>
</head>
<body>
<a href='/legacy' class='button'>Download Obituary List</a>
</body>
</html>
